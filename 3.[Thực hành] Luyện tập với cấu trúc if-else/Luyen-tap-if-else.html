<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập If Else</title>
</head>
<body>


<script>
    let value = prompt('What is the "official" nam of JavaScript', '');

    if (value == 'ECMAScript') {
        alert('You are right!');
    } else {
        alert("You do not know ECMAScript!")
    }

</script>
</body>
</html>
