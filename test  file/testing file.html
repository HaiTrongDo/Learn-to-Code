<script>

    function findMax(arr) {
        let max = arr[0];
        //Your code here
        for (let i = 1; i < arr.length - 1; i++)
        {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max;
        console.log(max);
    }
    findMax(-3,3,5,7)


</script>
