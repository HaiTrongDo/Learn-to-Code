<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp for</title>
</head>
<body>

<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>


    let text = "";
    for (let i = 0; i < 6; i++) {
        text += "The number is " + i + "<br>"
    }
    document.getElementById("demo").innerHTML = text;

</script>

<!--Bài 2: -->


<script>

    let num = prompt("Enter your number: ")
    let total = 0;

    for (let i = 0; i < num; i += 2) {
        total += i
    }
        alert(total)
</script>


</body>
</html>
