<script>


    function checkPrimeNum(N) {
        if (N < 2) {
            return false;
        }

        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                return false;
            }
        }
        return true
    }


    function primeList() {
        // let x = +prompt("Điền những số nguyên bạn cần")
        let count = prompt("nhập số nguyên nhỏ hơn số bạn cần")
        let N = 0;
        let arr =[];

        while (N < count) {
            if (checkPrimeNum(N) === true) {
                arr.push(N);
                N++;

            }
            N++;
        }
        console.log(arr);
    return arr;
    }
    let arrAfter = primeList();
