<title>Insert dashes (-) between even numbers</title>

<script>
    let num = window.prompt();
    let str = num.toString();
    let result = [str[0]];

    for (let x = 1; x < str.length; x++) {
        if ((str[x-1]%2 === 0) && (str[x]%2 ===0)) {
            result.push('-', str[x]);
        } else {
            result.push(str[x])
        }

    }
    // console.log(result.toString());
    console.log(result.join());

</script>
